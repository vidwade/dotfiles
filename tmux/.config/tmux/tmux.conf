# Tmux configuration with Ctrl+A prefix and beautiful UI
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Enable mouse mode
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Increase scrollback buffer size
set -g history-limit 50000

# Enable 256 colors and true color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Beautiful status bar
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=#1e1e2e,fg=#cdd6f4'
set -g status-left '#[bg=#89b4fa,fg=#1e1e2e,bold] #S #[bg=#1e1e2e,fg=#89b4fa]'
set -g status-right '#[fg=#f38ba8]#[bg=#f38ba8,fg=#1e1e2e] %H:%M #[bg=#1e1e2e,fg=#a6e3a1]#[bg=#a6e3a1,fg=#1e1e2e] %d-%m-%Y '
set -g status-right-length 50
set -g status-left-length 20

# Window status styling
setw -g window-status-current-style 'fg=#1e1e2e,bg=#89b4fa,bold'
setw -g window-status-current-format ' #I:#W#F '
setw -g window-status-style 'fg=#cdd6f4,bg=#313244'
setw -g window-status-format ' #I:#W#F '

# Pane border styling
set -g pane-border-style 'fg=#313244'
set -g pane-active-border-style 'fg=#89b4fa'

# Message styling
set -g message-style 'bg=#89b4fa,fg=#1e1e2e,bold'